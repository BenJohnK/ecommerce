{% extends 'main.html'%}
{% load static %}
{% block content %}
<div style="text-align: center;">
    Hi <strong>{{request.user}}<strong> 
    <br><br>
    <input id='seatext' type="search" style="width: 75%;">
    <button id="search-button" class="btn btn-outline-success">Search</button>
</div>
<br><br>
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        
        <img class="thumbnail" src="{{product.image.url}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary btn-add update-cart">Add To Cart</button>
            <a href="#" class="btn btn-outline-success">View</a>
            <h4 style="display: inline-block; float: right;">${{product.price|floatformat:2}}</h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
